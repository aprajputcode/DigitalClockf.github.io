<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digital Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script>
        let a,date,time;
        const options={weekday:'long',year:'numeric', month:'long' ,day:'numeric'};
        setInterval(() => {      
        a=new Date();
        Hours=a.getHours();
        Mins=a.getMinutes();
        Seconds=a.getSeconds();
        date=a.toLocaleDateString(undefined,options);
        if (Hours < 10 ) Hours='0'+Hours;
        if (Mins < 10 ) Mins='0'+Mins; 
        if (Seconds < 10 ) Seconds='0'+Seconds; 
        let time=Hours+ ':' + Mins +':' + Seconds;
        document.getElementById('time').innerHTML = time
        document.getElementById('date').innerHTML = date
    }, 1000);
    </script>
</head>
  <body>
         <div class="container align-items-center" style="background-color: aqua; margin-top: 100px">
            <div class="jumbotron">
                <h1 class="display-4">Current local time is: 
                    <b>
                        <span id="time" style="font-size:20vw; margin-left: 05vw;"></span></h1></div>
                        <br>
                        <h1 class="display-4"><span id="date" style="margin-left: 43vw;"></span></h1>
                        <br>           
          </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
